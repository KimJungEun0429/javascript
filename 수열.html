<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

	<script>
		//1. 1 + 5 + 9 + 13 + 17 + 21 + 25 + 29 = ???     ---   10점
		
		// 아래의 div 태그에 위의 계산값 결과를 출력하세요
        // 반드시 for 문을 사용해 주세요
		// jquery 사용금지

		function init(){
			result = 0;

			for(var i=0; i<30; i++){
				if(i%4 == 1){
					result += i;
				}
			}
			document.getElementById("result").innerHTML = result;
		}
	</script>

  <title>1</title>
 </head>
 <body onload="init();">
	<div id="result">

	</div>
 </body>
</html>
